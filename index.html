<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta name="viewport" content="maximum-scale=1, width=device-width, user-scalable=no, minimum-scale=1.0">
        <meta content="铂涛,铂涛集团,铂涛酒店集团,铂涛app,铂涛会APP,7天连锁酒店,七天连锁酒店" name="keywords">
        <title>娃娃机</title>
        <link href="css/base.css" rel="stylesheet">
        <script src='http://imgs.plateno.com:8080/static/js/jquery-2.1.1.min.js'></script>
    </head>
    <body onselect="false">
        <div class="main">
            <div class="hookwrap" id="hookwrap">
                <p class="line"></p>
                <div class="hook" id="hook">
                    <div class="circle"></div>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="out"></div>
            <div class="gifts">
                <div></div>
                <p data-id="1"></p>
                <p data-id="2"></p>
                <p data-id="3"></p>
                <p data-id="4"></p>
                <p data-id="5"></p>
                <p data-id="6"></p>
                <p data-id="7"></p>
                <p data-id="8"></p>
                <p data-id="9"></p>
                <p data-id="10"></p>
            </div>
        </div>
        <div class="opration">
            <div class="bar">
                <div class="left">
                    <span></span>
                </div>
                <div class="right">
                    <span></span>
                </div>
                <button class="start">START</button>
            </div>
            <div class="exit">
                <div>
                    <p></p>
                </div>
            </div>
            <span class="finger"></span>
        </div>
        <p class="getgift">
            <button>点击继续</button>
        </p>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
